{% extends 'base.html' %}
{% block content %}

<style type="text/css">

	@media (max-width: 768px) {
		.right-column{
			margin-left: 0px;
		}
	}

	@media (min-width: 768px) {
		.right-column{
			margin-left: 20px;
		}
	}

	.blog-post-container{
		background-color: #fff;
		margin-bottom: 10px;
		margin-top: 10px;
		width: 100%;
	}
	.create-post-bar{
		background-color: #fff;
		margin-bottom:20px;
	}

	.left-column{
		padding:0px;
	}

	.right-column{
		padding:0px;
	}

	.search-bar{
		width:100%;
	}
	.form{
		width:100%
	}

</style>



<div class="container">
	<br>
	<div class="card m-auto" style="width: 100%">
		<div class="card-body">
			<h2 class = "text-center" style="color: #17a2b8"> Find a City that Matches your Criteria </h2>
      <form class="create-form" method="post" enctype="multipart/form-data"> {% csrf_token %}

        <!-- title -->
        <div class="form-group">
          <label>Enter Minimum Population</label>
          <input class="form-control" type="number" name="min_pop" placeholder="population" required autofocus>
        </div>
        <div class="form-group">
          <label>Enter Maximum Population</label>
          <input class="form-control" type="number" name="max_pop" placeholder="population" required autofocus>
        </div>
        <div class="form-group">
          <label>Is being able to access military aid important?</label>
          <label for="yes">YES</label>
          <input class="form-control" type="radio" name="miliatry" id="yes" value = "Yes" required autofocus>
          <label for="no">NO</label>
          <input class="form-control" type="radio" name="miliatry" id="no" value = "No" required autofocus>
        </div>
      </form>
		</div>
	</div>

	{% for city in cities %}
	  <div class="blog-post-container">
	    <a href="{% url 'cities:city_detail' city.CityID %}" style="text-decoration: none; color: #17a2b8;"><li class="list-group-item">{{city.City}}</li></a>
	  </div>
	{% endfor %}
</div>

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>





{% endblock content %}
