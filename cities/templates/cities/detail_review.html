{% extends 'base.html' %}


{% block content %}


<style type="text/css">
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
	}
</style>

<div class="container">
	<div class="row">

		<!-- Blog Post -->
		<div class="card m-auto" style="width: 100%">
			<div class="card-body">
			  <h2 class="card-title" style="color: #17a2b8">{{review.City}}</h2>
			  <p class="card-text">{{review.Comments|safe}}</p>
        <p class="card-text">{{review.Rating|safe}}</p>
			  {% if review.author == request.user %}
			  	<a href="{% url 'cities:edit_review' review.slug %}" class="btn btn-info btn-lg btn-block">Update</a>
		      <a class="btn btn-outline-warning" href="{% url 'cities:delete_review' review.slug%}"> Delete </a>
			  {% endif %}
			</div>
		</div>
	</div>
</div>



{% endblock content %}
