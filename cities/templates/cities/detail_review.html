{% extends 'base.html' %}


{% block content %}


<style type="text/css">
	.card{
		max-width: 700px;
	}
	.card-body{
		padding: 20px;
	}
</style>

<div class="container">
	<div class="row">

		<!-- Blog Post -->
		<div class="card m-auto">
			<img class="card-img-top" src="{{review.Rating}}">
			<div class="card-body mt-2 mb-2">
			  <h2 class="card-title">{{review.City}}</h2>
			  <p class="card-text">{{review.Comments|safe}}</p>
			  {% if review.author == request.user %}
			  	<a href="{% url 'cities:edit' review.slug %}" class="btn btn-primary">Update</a>
			  {% endif %}
			</div>
			<div class="card-footer text-muted">
			  Updated on {{review.date_updated}} by {{review.author}}
			</div>
		</div>
	</div>
</div>



{% endblock content %}
