{% extends 'base.html' %}
{% block content %}

<style type="text/css">

	@media (max-width: 768px) {
		.right-column{
			margin-left: 0px;
		}
	}

	@media (min-width: 768px) {
		.right-column{
			margin-left: 20px;
		}
	}

	.blog-post-container{
		background-color: #fff;
		margin-bottom: 20px;
		width: 100%;
	}
	.create-post-bar{
		background-color: #fff;
		margin-bottom:20px;
	}

	.left-column{
		padding:0px;
	}

	.right-column{
		padding:0px;
	}

	.search-bar{
		max-width: 800px;
		width:100%;
	}
	.form{
		width:100%
	}

</style>

<div class="left-column col-lg-9 offset-lg-1">
	<div class="search-bar mt-sm-2 mr-2">
  	<form method="get">
  		<input class="form-control"  type="text" name="q" id="id_q" placeholder="Search by City Name...">
			<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">Search</button>
  	</form>
  </div>
	<br>

{% for city in cities %}

  <div class="blog-post-container">
    <a href="{% url 'cities:city_detail' city.CityID %}" style="text-decoration: none;"><li class="list-group-item">{{city.City}}</li></a>
  </div>

{% endfor %}

</div>

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>





{% endblock content %}
