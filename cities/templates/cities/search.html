{% extends 'base.html' %}
{% block content %}

<style type="text/css">

	@media (max-width: 768px) {
		.right-column{
			margin-left: 0px;
		}
	}

	@media (min-width: 768px) {
		.right-column{
			margin-left: 20px;
		}
	}

	.blog-post-container{
		background-color: #fff;
		margin-bottom: 20px;
		width: 100%;
	}
	.create-post-bar{
		background-color: #fff;
		margin-bottom:20px;
	}

	.left-column{
		padding:0px;
	}

	.right-column{
		padding:0px;
	}

	.search-bar{
		max-width: 800px;
		width:100%;
	}
	.form{
		width:100%
	}

</style>

<div class="search-bar mt-sm-2 mr-2">
	<form method="get">
		<intput type ="text" class = "form-control" name = "q" id="id_q" placeholder="Search for a City">
	</form>
</div>


<div class="left-column col-lg-9 offset-lg-1">
{% for city in cities %}

  <div class="blog-post-container">
    <h5> {{city.City}} </h5>
    <p>Population: {{city.Population}}</p>
  </div>

{% endfor %}

</div>

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"

</script>





{% endblock content %}
