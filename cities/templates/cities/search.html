{% extends 'base.html' %}
{% block content %}

<style type="text/css">

	@media (max-width: 768px) {
		.right-column{
			margin-left: 0px;
		}
	}

	@media (min-width: 768px) {
		.right-column{
			margin-left: 20px;
		}
	}

	.blog-post-container{
		background-color: #fff;
		margin-bottom: 20px;
		width: 100%;
	}
	.create-post-bar{
		background-color: #fff;
		margin-bottom:20px;
	}

	.left-column{
		padding:0px;
	}

	.right-column{
		padding:0px;
	}

	.search-bar{
		max-width: 800px;
		width:100%;
	}
	.form{
		width:100%
	}

</style>



<div class="container">
	<h3> Search for a City </h3>
	<p> Start type in the name or partial name of a city you are interested in learning more. </p>
	<div class="search-bar">
  	<form method="get" class="form-inline mr-auto">
  		<input class="form-control"  type="text" name="q" id="id_q" placeholder="Search by City Name...">
			<br>
			<button class="btn btn-outline-info" type="submit">Search</button>
  	</form>
  </div>
	<br>
</div>

{% for city in cities %}
  <div class="blog-post-container">
    <a href="{% url 'cities:city_detail' city.CityID %}" style="text-decoration: none;"><li class="list-group-item">{{city.City}}</li></a>
  </div>
{% endfor %}

<script type="text/javascript">
	document.getElementById("id_q").value = "{{query}}"
</script>





{% endblock content %}
